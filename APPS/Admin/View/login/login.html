<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="__PUBLIC__/css/user.css" type="text/css" rel="stylesheet" />
	<title>login</title>
</head>
<body>
	<div class="user-body-bg"></div>
	<div class="user-login-bg"></div>
	<div class="user-bottom-bg"></div>
	<div class="login-box">
		<form action="{:U('Login/index')}" method="post">
			<label class="form-inline">
				<div class="form-inline-font">
					用户名 :
				</div>
				<div class="form-inline-input">
					<input type="text" name="name"  maxlength="8"/>
				</div>
			</label>
			<label class="form-inline">
				<div class="form-inline-font">
					密码 :
				</div>
				<div class="form-inline-input">
					<input type="password" name="pwd" maxlength="16" />
				</div>
			</label>
			<label class="form-inline">
				<div class="form-inline-font">
					验证 :
				</div>
				<div class="form-inline-input">
					<div class="code-box" id="code-box">
						<input type="text" class="code-input" />
						<p></p>
						<span id="sp">>>></span>
					</div>
				</div>
			</label>
			
			<div class="login-btn">
				<div class="user-btn-link">
					<a href="">找回密码？</a>
				</div>
				<button type="submit" disabled="true" id="btn">登录</button>
			</div>
		</form>
	</div>
</body>
<script src="__PUBLIC__/js/login.js"></script>
<script src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
